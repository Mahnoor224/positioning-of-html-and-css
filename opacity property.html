<html>
    <head>
        <style>
            div{
                background-color:red;
                padding:20px;
            }
            div.first{
                opacity:0.3;
            }
            div.second{
                opacity:0.6;
            }
            div.third{
                opacity:0.9;
            }
            div.four{
                opacity:1.2;
            }
            div.five{
                opacity:1.5;
            }
        </style>
    </head>
    <body>
        <h1>the opacity property</h1>
        <p>this is how the property look:</p>
        <div class="first">opacity 0.3</div>
        <div class="second">opacity 0.6</div>
        <div class="third">opacity 0.9</div>
        <div class="four">opacity 1.2</div>
        <div class="five">opacity 1.5</div>
    </body>
</html>
